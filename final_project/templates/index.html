<!DOCTYPE html>
<html lang="en">
  <head>
        <title>Movie Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="jumbotron text-center">    
        <h1><b>Movie Search</b> â€” Find a movie!</h1>
        </div>
        
        <form>
            <input type="text" name="query" autofocus>
            <input type="submit" value="Search">
        </form>

        {% if query %}
            
            <h2>Results for search "{{ query}}"</h2>
            
            <table>
            {% for item in result_list %}    
            <tr>
                <td>Movie id: {{ item.get_id() }} </td>
            </tr>
            <tr>
                <td><a href="{{ url_for('show_movie', id=item.get_id() )}}">{{ item.get_title() }}</a></td>
            </tr>
            <tr>
                <td>Rating: {{ item.get_rating() }}</td>
            </tr>
            <tr>
                <td>{{ item.get_synopsis() }}</td>
            </tr>
            <tr>
                <td>{{ item.get_title() }}</td>
            </tr>
            
            {% endfor %}
        </table>
        {% endif %}
    </body>
</html>
