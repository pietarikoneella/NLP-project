<!DOCTYPE html>
<html lang="en">

<head>
    <title>Movie Search</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <style>


        body {
            font: 1rem/1.5 var(--font-family-sans-serif);
        }

        }

        .credit {
            color: grey;
        }

        .team_and_course {

        }

        a:link {
            color: #34282C;
            text-decoration: underline;
        }

        a:visited {
            color: green;

    </style>
</head>

<body>
    <div class="jumbotron text-center">
        <div class="row">
            <div class="col-sm-3">
                <img src="/static/camera_clipart.svg" p-3 class="mx-auto d-block p-1" alt="Movie camera" height="240"
                    width="240" />
            </div>
            <div class="col-sm-6">
                <h1 class="display-2"><b>Movie Search</b></h1>
                <h2 class="display-5">Find a movie!</h2>
            </div>
            <div class="col-sm-3">

                    width="240" />
            </div>
        </div>

    </div>

    <main role="main" class="container p-3 my-3">
        {% block body %}
        <p text-left>

        </p>
        {% endblock %}
